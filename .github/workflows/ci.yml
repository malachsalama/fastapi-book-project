name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: pytest

      - name: Notify Telex - Deployment Successful
        if: success()
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{
            "event_name": "cd_pipeline",
            "username": "GitHub Actions",
            "status": "success",
            "message": "✅ Deployment successful for commit ${{ github.event.pull_request.number }}."
          }' ${{ secrets.TELEX_WEBHOOK }}

      - name: Notify Telex - Deployment Failed
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{
            "event_name": "cd_pipeline",
            "username": "GitHub Actions",
            "status": "failure",
            "message": "❌ Deployment failed for commit ${{ github.event.pull_request.number }}."
          }' ${{ secrets.TELEX_WEBHOOK }}
